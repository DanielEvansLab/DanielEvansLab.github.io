<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- JS -->
  <script src="{{ site.baseurl }}/public/js/jquery-1.12.1.min.js"></script>
  <script src="{{ site.baseurl }}/public/js/jquery.reject.js"></script>
  <script>
$(document).ready(function() {  
    $.reject({  
        reject: {  
            msie: 9 // Reject Microsoft Internet Explorer version 9 and older 
        },
        header: 'Your browser is not supported',   
        paragraph1: 'You are currently using an unsupported browser.',   
        paragraph2: 'Please use one of the browsers listed below to proceed:',  
	display: ['firefox','chrome','safari'],
	closeCookie: true,
	imagePath: '{{ site.baseurl }}/public/images/browsers/'  
    }); 
});  
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/jquery.reject.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
